 {% extends  '.\base_layout/layout.html' %}
 {% block content %}
 <br>
 <br>
 <div class="container">
          <div class="container col-lg-4">
            <form class = "bg-light" style = "border-radius:10px; padding: 20px">
                <h1 class = "text-center" style = "margin-bottom:20px">Log in</h1>
                <div class="form-group row" style = "margin-bottom:10px">
                  <label for="Email" class="col-sm-3 col-form-label">Email </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="Email" value="email@example.com">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-3 col-form-label">Password </label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group row" style = "margin-top:10px;">
                  <label for="inputPassword" class="col-sm-3 col-form-label text-end"></label>
                  <div class="col-sm-8">
                    <input type="submit" class="btn bg-success form-control" value = "Login">
                    <a class = "forgot-password" href="">Forgot Password?</a>
                    <a class = "create-account" href="">Sign Up</a>
                  </div>
                </div>
            </form>
          </div>
      </div>
      <div style = "height:250px">

      </div>
{% endblock %}
